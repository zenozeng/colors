<!doctype html>
<meta charset="UTF-8">

<link rel="stylesheet/less" href="styles.less" />
<script type="text/coffeescript" src="coffee/color.coffee"></script>

<main>
  <section id="index">
  </section>
  <section id="color">
    <h1></h1>
    <div id="original" class="color block"></div>
    <h2>Mix</h2>
    <div class="group">
      <div id="mix-yellow-25" class="color block"></div>
      <div id="mix-magenta-25" class="color block"></div>
      <div id="mix-cyan-25" class="color block"></div>
    </div>
    <div class="group">
      <div id="mix-yellow-50" class="color block"></div>
      <div id="mix-magenta-50" class="color block"></div>
      <div id="mix-cyan-50" class="color block"></div>
    </div>
    <div class="group">
      <div id="mix-red-25" class="color block"></div>
      <div id="mix-green-25" class="color block"></div>
      <div id="mix-blue-25" class="color block"></div>
    </div>
    <div class="group">
      <div id="mix-red-50" class="color block"></div>
      <div id="mix-green-50" class="color block"></div>
      <div id="mix-blue-50" class="color block"></div>
    </div>
    <h2>Trigonometric</h2>
    <div class="group">
      <div id="sin" class="color block"></div>
      <div id="cos" class="color block"></div>
      <div id="sin-mix-cos-invert" class="color block"></div>
    </div>
    <h2>Invert</h2>
    <div id="invert" class="color block"></div>
    <h2>Greyscale</h2>
    <div id="greyscale" class="color block"></div>
    <h2>Fade</h2>
    <div id="fade">
      <ul>
        <li class="color"></li>
        <li class="color"></li>

        <li class="color"></li>
        <li class="color"></li>

        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
      </ul>
    </div>

    <div id="spin">
      <ul>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
      </ul>
    </div>

    <div id="desaturate">
      <ul>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>
        <li class="color"></li>

        <li class="color"></li>
        <li class="color"></li>
      </ul>
    </div>
